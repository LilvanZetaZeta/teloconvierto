spring.datasource.url=jdbc:mysql://localhost:3306/db_teloconvierto_test
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#para que la base de datos se limpie en cada test y no te quede basura.
#create-drop: crea la base de datos al iniciar y la elimina al finalizar
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

